<!DOCTYPE html>
<html lang="vi" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidemyacc Manager</title>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #059669;
            --success-bg: #d1fae5;
            --danger-color: #dc2626;
            --danger-bg: #fee2e2;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(229, 231, 235, 0.5);
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --primary-color: #6366f1;
            --primary-hover: #818cf8;
            --success-color: #34d399;
            --success-bg: rgba(52, 211, 153, 0.1);
            --danger-color: #f87171;
            --danger-bg: rgba(248, 113, 113, 0.1);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.5);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Optimized transitions for specific containers only */
        .header,
        .filters-bar,
        .data-grid,
        .grid-header,
        .grid-row,
        .theme-toggle,
        .search-input input,
        .btn-secondary,
        .badge-browser {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 6px -1px var(--primary-color);
        }

        .brand h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
            background: var(--bg-primary);
        }

        /* FILTERS BAR */
        .filters-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            background: var(--bg-card);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            align-items: center;
            flex-wrap: wrap;
            /* Cho phép xuống dòng nếu màn hình nhỏ */
        }

        .search-container {
            flex: 1;
            /* Chiếm hết khoảng trống còn lại */
            min-width: 250px;
            position: relative;
        }

        .search-container svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 18px;
            height: 18px;
            pointer-events: none;
        }

        .search-container input {
            width: 100%;
            height: 42px;
            /* Đồng bộ chiều cao với button */
            padding: 0 16px 0 42px;
            /* Padding left để tránh icon */
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .delay-setting {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-primary);
            padding: 0 16px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            height: 42px;
            /* Đồng bộ chiều cao */
        }

        .delay-setting input {
            width: 50px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            text-align: center;
            outline: none;
        }

        /* BUTTONS */
        .btn {
            height: 42px;
            /* Đồng bộ chiều cao */
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            /* Không xuống dòng text trong nút */
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-icon:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* DATA TABLE GRID */
        .data-grid {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-card);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 120px;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            align-items: center;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 120px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            transition: background 0.1s;
        }

        .grid-row:hover {
            background: var(--bg-secondary);
        }

        .grid-row:last-child {
            border-bottom: none;
        }

        .profile-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-info span {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Monaco', monospace;
        }

        /* BADGES */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-proxy.on {
            background: var(--success-bg);
            color: var(--success-color);
        }

        .badge-proxy.off {
            background: var(--danger-bg);
            color: var(--danger-color);
        }

        .badge-browser {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        /* PROGRESS BAR */
        .progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-card);
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .progress-bar-container.active {
            transform: translateY(0);
        }

        .progress-track {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }

        /* TOAST */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {

            .grid-header,
            .grid-row {
                grid-template-columns: 50px 1fr 100px;
            }

            .grid-header>*:nth-child(3),
            .grid-row>*:nth-child(3) {
                display: none;
            }

            /* Hide Browser col */
        }

        .spin-anim {
            animation: spin 1s linear infinite;
            transform-origin: center;
        }

        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
        }

        /* LOGIN ITEM */
        .login-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .login-item-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .login-item-name {
            font-weight: 500;
            font-size: 14px;
        }

        .login-item-id {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .login-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .login-status.pending {
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .login-status.running {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            animation: pulse 1.5s infinite;
        }

        .login-status.success {
            background: var(--success-bg);
            color: var(--success-color);
        }

        .login-status.error {
            background: var(--danger-bg);
            color: var(--danger-color);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
            <div class="brand">
                <div class="brand-icon">
                    <i data-lucide="shield"></i>
                </div>
                <div>
                    <h1>HMA Manager</h1>
                    <p style="font-size:12px; color:var(--text-secondary)" id="statusText">Ready to start</p>
                </div>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i data-lucide="moon"></i>
                </button>

                <span id="excelFileName"
                    style="font-size:12px; font-weight:500; color:var(--primary-color); max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; display:none;"></span>

                <input type="file" id="excelUploadInput" accept=".xlsx, .xls" style="display:none"
                    onchange="handleExcelUploadNew(this)">
                <button class="btn btn-secondary" onclick="document.getElementById('excelUploadInput').click()"
                    title="Upload Credentials Excel">
                    <i data-lucide="file-spreadsheet"></i> Upload Creds
                </button>

                <button class="btn btn-secondary" onclick="loadProfiles()">
                    <i data-lucide="refresh-cw"></i> Refresh
                </button>
            </div>
        </header>

        <!-- CONTROLS -->
        <div class="filters-bar">
            <div class="search-container">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" placeholder="Search profiles..." oninput="filterProfiles()">
            </div>

            <div class="delay-setting">
                <i data-lucide="clock" size="16"></i>
                <span style="font-size:13px; color:var(--text-secondary)">Delay:</span>
                <input type="number" id="delayInput" value="3" min="1">
                <span style="font-size:13px; color:var(--text-secondary)">s</span>
            </div>

            <button class="btn btn-secondary" onclick="selectAll()">
                <i data-lucide="check-square"></i> Select All
            </button>

            <button class="btn btn-primary" onclick="fetchSelectedProfiles()" id="fetchSelectedBtn"
                style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                <i data-lucide="dollar-sign"></i> Fetch Selected
            </button>

            <button class="btn btn-secondary" onclick="fetchAllProfiles()" id="fetchAllBtn"
                style="border-color: #f59e0b; color: #f59e0b;">
                <i data-lucide="download"></i> Fetch All
            </button>

            <button class="btn btn-primary" onclick="openBatchLoginModal()" id="loginSelectedBtn"
                style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                <i data-lucide="log-in"></i> Login Selected
            </button>
        </div>

        <!-- LIST GRID -->
        <div class="data-grid">
            <div class="grid-header">
                <div>#</div>
                <div>Profile Name</div>
                <div>Browser</div>
                <div>Proxy Status</div>
                <div style="text-align:right">Actions</div>
            </div>
            <div id="profileList" style="overflow-y:auto; flex:1">
                <!-- Items will be injected here -->
            </div>
        </div>
    </div>

    <!-- PROGRESS BAR BOTTOM -->
    <div class="progress-bar-container" id="progressContainer">
        <div
            style="display:flex; justify-content:space-between; font-size:13px; font-weight:600; color:var(--text-primary)">
            <span id="progressText">Processing...</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- BATCH LOGIN MODAL -->
    <div class="modal-overlay" id="batchLoginModal" style="display:none;">
        <div class="modal-content" style="max-width:600px; max-height:80vh;">
            <div class="modal-header">
                <h3 style="display:flex; align-items:center; gap:8px;">
                    <i data-lucide="log-in" style="color:#8b5cf6;"></i>
                    Batch Login TikTok
                </h3>
                <button class="btn-icon" onclick="closeBatchLoginModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom:16px; display:flex; justify-content:space-between; align-items:center;">
                    <span id="batchLoginStatus" style="font-size:14px; color:var(--text-secondary);">
                        Ready to login
                    </span>
                    <span id="batchLoginProgress" style="font-size:14px; font-weight:600;">
                        0/0
                    </span>
                </div>
                <div class="progress-track" style="margin-bottom:16px;">
                    <div class="progress-fill" id="batchLoginProgressFill" style="width:0%;"></div>
                </div>
                <div id="batchLoginList" style="max-height:400px; overflow-y:auto;">
                    <!-- Login items will be injected here -->
                </div>
            </div>
            <div class="modal-footer"
                style="display:flex; gap:12px; justify-content:flex-end; padding-top:16px; border-top:1px solid var(--border-color);">
                <button class="btn btn-secondary" onclick="closeBatchLoginModal()">Close</button>
                <button class="btn btn-primary" id="startBatchLoginBtn" onclick="startBatchLogin()"
                    style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                    <i data-lucide="play"></i> Start Login
                </button>
            </div>
        </div>
    </div>

    <!-- TOASTS -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        const { ipcRenderer } = require('electron');

        let allProfiles = [];
        let filteredProfiles = [];
        let isDark = true; // Default dark mode
        const activeLoginProfiles = new Set(); // Track loading profiles

        // Helper to update UI button for a profile
        function updateProfileLoginUI(profileId, isLoading) {
            if (isLoading) {
                activeLoginProfiles.add(profileId);
            } else {
                activeLoginProfiles.delete(profileId);
            }

            // Find button if exists in current view
            const btn = document.querySelector(`button[data-login-btn-id="${profileId}"]`);
            if (btn) {
                if (isLoading) {
                    btn.disabled = true;
                    // Force animation style
                    btn.innerHTML = `<i data-lucide="loader-2" style="animation: spin 1s linear infinite;"></i>`;
                    btn.classList.add('btn-loading');
                } else {
                    btn.disabled = false;
                    // Restore purple color
                    btn.innerHTML = `<i data-lucide="log-in" style="color:#8b5cf6"></i>`;
                    btn.classList.remove('btn-loading');
                }
                lucide.createIcons();
            }
        }

        // Theme Toggle
        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.className = isDark ? 'dark' : 'light';
            const icon = isDark ? 'moon' : 'sun';
            document.querySelector('.theme-toggle i').setAttribute('data-lucide', icon);
            lucide.createIcons();
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                isDark = savedTheme === 'dark';
                document.documentElement.className = savedTheme;
            }
            loadProfiles();
        });

        async function loadProfiles() {
            const listEl = document.getElementById('profileList');
            const refreshIcon = document.querySelector('.btn-secondary i[data-lucide="refresh-cw"]');

            if (refreshIcon) refreshIcon.style.animation = 'spin 1s infinite linear';

            listEl.innerHTML = `<div style="padding:40px; text-align:center; color:var(--text-secondary)">
                <i data-lucide="loader-2" style="animation:spin 1s infinite linear; margin-bottom:10px"></i>
                <p>Loading profiles...</p>
            </div>`;
            lucide.createIcons();

            const result = await ipcRenderer.invoke('get-profiles');

            if (refreshIcon) refreshIcon.style.animation = 'none';

            if (result.success) {
                allProfiles = result.data;
                filteredProfiles = [...allProfiles];
                renderProfiles();
                document.getElementById('statusText').innerText = `${allProfiles.length} profiles loaded`;
            } else {
                listEl.innerHTML = `<div style="padding:40px; text-align:center; color:var(--danger-color)">
                    <i data-lucide="alert-circle" size="32"></i>
                    <p style="margin-top:10px">${result.message}</p>
                </div>`;
                lucide.createIcons();
            }
        }

        function renderProfiles() {
            const listEl = document.getElementById('profileList');
            let html = '';

            filteredProfiles.forEach(p => {
                const proxyOn = p.proxy?.proxyEnabled;
                html += `
                <div class="grid-row">
                    <div style="display:flex; justify-content:center">
                        <input type="checkbox" class="profile-checkbox" value="${p.id}" style="width:16px; height:16px; accent-color:var(--primary-color)">
                    </div>
                    <div class="profile-info">
                        <h3>${p.name || 'Unnamed Profile'}</h3>
                        <span>${p.id}</span>
                    </div>
                    <div>
                        <span class="badge badge-browser">
                            <i data-lucide="chrome" size="12"></i> ${p.browserType || 'Chrome'}
                        </span>
                    </div>
                    <div>
                        <span class="badge badge-proxy ${proxyOn ? 'on' : 'off'}">
                            ${proxyOn ? (p.proxy.mode || 'Active') : 'No Proxy'}
                        </span>
                    </div>
                    <div style="text-align:right; display:flex; gap:4px; justify-content:flex-end">
                        <button class="btn-icon" onclick="runProfile('${p.id}')" title="Run Profile">
                            <i data-lucide="play" style="color:var(--success-color)"></i>
                        </button>
                        <button class="btn-icon ${activeLoginProfiles.has(p.id) ? 'btn-loading' : ''}" 
                            ${activeLoginProfiles.has(p.id) ? 'disabled' : ''} 
                            data-login-btn-id="${p.id}"
                            onclick="loginTikTok('${p.id}', '${(p.name || '').replace(/'/g, "\\'")}')" title="Login TikTok">
                            ${activeLoginProfiles.has(p.id) ? '<i data-lucide="loader-2" class="spin-anim"></i>' : '<i data-lucide="log-in" style="color:#8b5cf6"></i>'}
                        </button>
                        <button class="btn-icon" onclick="fetchTikTokData('${p.id}')" title="Run & Fetch TikTok">
                            <i data-lucide="dollar-sign" style="color:#f59e0b"></i>
                        </button>
                        <button class="btn-icon" onclick="stopProfile('${p.id}')" title="Stop Profile">
                            <i data-lucide="square" style="color:var(--danger-color)"></i>
                        </button>
                    </div>
                </div>`;
            });

            if (filteredProfiles.length === 0) {
                html = `<div style="padding:40px; text-align:center; color:var(--text-secondary)">No profiles found</div>`;
            }

            listEl.innerHTML = html;
            lucide.createIcons();
        }

        function filterProfiles() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!query) {
                filteredProfiles = [...allProfiles];
            } else {
                // Tách query thành mảng các từ khóa (hỗ trợ dấu phẩy hoặc khoảng trắng)
                // Ví dụ: "1065 1066" -> ["1065", "1066"]
                const keywords = query.split(/[\s,]+/).filter(k => k.length > 0);

                filteredProfiles = allProfiles.filter(p => {
                    const name = (p.name || '').toLowerCase();
                    const id = (p.id || '').toLowerCase();

                    return keywords.some(k => {
                        // 1. Tìm trong NAME (ưu tiên số 1)
                        if (name.includes(k)) return true;

                        // 2. Tìm trong System ID (ID thật của Hidemyacc):
                        // Chỉ tìm nểu user nhập ID chính xác hoặc nhập chuỗi đủ dài (để tránh false matching)
                        // Ví dụ: Nhập "1065" (ngắn) -> KHÔNG tìm trong chuỗi hash dài ngoằng.
                        // Nhập "698abc..." (dài) -> CÓ tìm.
                        if (id === k) return true;
                        if (k.length >= 6 && id.includes(k)) return true;

                        return false;
                    });
                });
            }
            renderProfiles();
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('.profile-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
        }

        async function runProfile(id) {
            showToast('Starting profile...', 'info');
            const res = await ipcRenderer.invoke('start-profile', id);
            if (res.success) showToast('Profile started successfully', 'success');
            else showToast(res.message, 'error');
        }

        async function stopProfile(id) {
            const res = await ipcRenderer.invoke('stop-profile', id);
            if (res.success) showToast('Profile stopped', 'info');
            else showToast(res.message, 'error');
        }

        // Auto-login TikTok Seller Center
        // Now redirects to Batch Login Modal for consistent UI
        async function loginTikTok(profileId, profileName) {
            // Reset state
            pendingLoginQueue = [];
            activeLoginCount = 0;
            isBatchLoginRunning = false;
            batchResults = { success: 0, failed: 0, total: 1 };

            const listEl = document.getElementById('batchLoginList');
            listEl.innerHTML = '';

            // Add single profile to queue
            const name = profileName || 'Unknown Profile';
            pendingLoginQueue.push({ id: profileId, name, status: 'pending' });

            // Add to UI
            const itemEl = document.createElement('div');
            itemEl.className = 'login-item';
            itemEl.id = `login-item-${profileId}`;
            itemEl.innerHTML = `
                <div class="login-item-info">
                    <span class="login-item-name">${name}</span>
                    <span class="login-item-id">${profileId}</span>
                </div>
                <span class="login-status pending" id="login-status-${profileId}">Pending</span>
            `;
            listEl.appendChild(itemEl);

            // Update header status
            document.getElementById('batchLoginStatus').textContent = 'Ready to login 1 profile';
            document.getElementById('batchLoginProgress').textContent = '0/1';
            document.getElementById('batchLoginProgressFill').style.width = '0%';
            document.getElementById('startBatchLoginBtn').disabled = false;
            document.getElementById('startBatchLoginBtn').innerHTML = '<i data-lucide="play"></i> Start Login';
            lucide.createIcons();

            // Show modal and auto-start
            document.getElementById('batchLoginModal').style.display = 'flex';
            startBatchLogin();
        }

        // Chạy profile và lấy dữ liệu TikTok Finance
        async function fetchTikTokData(profileId) {
            showToast('Starting profile & fetching TikTok data...', 'info');

            try {
                const res = await ipcRenderer.invoke('run-and-fetch-tiktok', profileId);

                if (res.success) {
                    showToast('TikTok data fetched successfully!', 'success');

                    // Log data to console for debugging
                    console.log('TikTok Finance Data:', res.tiktokData);

                    // Hiển thị thông tin cơ bản
                    if (res.tiktokData && res.tiktokData.data) {
                        const data = res.tiktokData.data;
                        console.log('=== TIKTOK FINANCE SUMMARY ===');
                        console.log('Raw data:', JSON.stringify(data, null, 2));
                    }
                } else {
                    showToast(res.message || 'Failed to fetch TikTok data', 'error');
                }
            } catch (error) {
                console.error('Error fetching TikTok data:', error);
                showToast('Error: ' + error.message, 'error');
            }
        }

        async function runSelectedProfiles() {
            const chk = document.querySelectorAll('.profile-checkbox:checked');
            const ids = Array.from(chk).map(c => c.value);

            if (ids.length === 0) return showToast('Please select profiles first', 'error');

            const delay = (parseInt(document.getElementById('delayInput').value) || 3) * 1000;
            const btn = document.getElementById('runAllBtn');

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="spin"></i> Running...`;
            lucide.createIcons();

            document.getElementById('progressContainer').classList.add('active');

            await ipcRenderer.invoke('run-all-profiles', ids, delay);

            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="play-circle"></i> Run Selected`;
            lucide.createIcons();

            setTimeout(() => document.getElementById('progressContainer').classList.remove('active'), 2000);
        }

        // Fetch TikTok data cho các profiles đã chọn
        async function fetchSelectedProfiles() {
            const chk = document.querySelectorAll('.profile-checkbox:checked');
            const ids = Array.from(chk).map(c => c.value);

            if (ids.length === 0) return showToast('Please select profiles first', 'error');

            const delay = (parseInt(document.getElementById('delayInput').value) || 3) * 1000;
            const btn = document.getElementById('fetchSelectedBtn');

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="spin"></i> Fetching...`;
            lucide.createIcons();

            document.getElementById('progressContainer').classList.add('active');

            showToast(`Fetching TikTok data from ${ids.length} profiles...`, 'info');

            const result = await ipcRenderer.invoke('batch-fetch-tiktok', ids, delay);

            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="dollar-sign"></i> Fetch Selected`;
            lucide.createIcons();

            if (result.success) {
                const successCount = result.results.filter(r => r.success).length;
                showToast(`Done! ${successCount}/${ids.length} profiles fetched successfully`, 'success');

                // Log kết quả
                console.log('=== BATCH FETCH RESULTS ===');
                result.results.forEach((r, idx) => {
                    console.log(`${idx + 1}. ${r.profileId}: ${r.success ? r.onHoldAmount : 'FAILED - ' + r.message}`);
                });
            }

            setTimeout(() => document.getElementById('progressContainer').classList.remove('active'), 2000);
        }

        // Fetch TikTok data cho TẤT CẢ profiles
        async function fetchAllProfiles() {
            if (filteredProfiles.length === 0) return showToast('No profiles to fetch', 'error');

            const confirmMsg = `Fetch TikTok data from ALL ${filteredProfiles.length} profiles? This may take a while.`;
            if (!confirm(confirmMsg)) return;

            const delay = (parseInt(document.getElementById('delayInput').value) || 3) * 1000;
            const btn = document.getElementById('fetchAllBtn');
            const ids = filteredProfiles.map(p => p.id);

            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="spin"></i> Fetching All...`;
            lucide.createIcons();

            document.getElementById('progressContainer').classList.add('active');

            showToast(`Fetching TikTok data from ALL ${ids.length} profiles...`, 'info');

            const result = await ipcRenderer.invoke('batch-fetch-tiktok', ids, delay);

            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="download"></i> Fetch All`;
            lucide.createIcons();

            if (result.success) {
                const successCount = result.results.filter(r => r.success).length;
                showToast(`Done! ${successCount}/${ids.length} profiles fetched successfully`, 'success');

                // Log kết quả
                console.log('=== BATCH FETCH ALL RESULTS ===');
                result.results.forEach((r, idx) => {
                    console.log(`${idx + 1}. ${r.profileId}: ${r.success ? r.onHoldAmount : 'FAILED - ' + r.message}`);
                });
            }

            setTimeout(() => document.getElementById('progressContainer').classList.remove('active'), 2000);
        }

        // Progress Listener cho cả run và fetch
        ipcRenderer.on('run-progress', (e, data) => {
            const pct = Math.round((data.current / data.total) * 100);
            document.getElementById('progressFill').style.width = pct + '%';
            document.getElementById('progressPercent').innerText = pct + '%';
            document.getElementById('progressText').innerText = `Running ${data.current}/${data.total}: ${data.profileId}`;
        });

        ipcRenderer.on('fetch-progress', (e, data) => {
            const pct = Math.round((data.current / data.total) * 100);
            document.getElementById('progressFill').style.width = pct + '%';
            document.getElementById('progressPercent').innerText = pct + '%';

            let statusIcon = '⏳';
            if (data.status === 'success') statusIcon = '✓';
            else if (data.status === 'error') statusIcon = '✗';

            document.getElementById('progressText').innerText = `${statusIcon} Fetching ${data.current}/${data.total}: ${data.profileId}`;
        });

        function showToast(msg, type = 'info') {
            const box = document.createElement('div');
            box.className = 'toast';
            const icon = type === 'success' ? 'check-circle' : (type === 'error' ? 'alert-octagon' : 'info');
            const color = type === 'success' ? 'var(--success-color)' : (type === 'error' ? 'var(--danger-color)' : 'var(--primary-color)');

            box.innerHTML = `<i data-lucide="${icon}" style="color:${color}"></i> <span>${msg}</span>`;
            document.getElementById('toastContainer').appendChild(box);
            lucide.createIcons();

            setTimeout(() => {
                box.style.opacity = '0';
                setTimeout(() => box.remove(), 300);
            }, 3000);
        }

        // ============================================
        // BATCH LOGIN LOGIC
        // ============================================

        let pendingLoginQueue = [];
        let activeLoginCount = 0;
        const MAX_CONCURRENT_LOGINS = 5; // Parallel login for speed
        let isBatchLoginRunning = false;
        let batchResults = { success: 0, failed: 0, total: 0 };

        function openBatchLoginModal() {
            // Get selected profiles
            const checkboxes = document.querySelectorAll('.profile-checkbox:checked');
            if (checkboxes.length === 0) {
                showToast('Please select at least one profile', 'error');
                return;
            }

            // Reset state
            pendingLoginQueue = [];
            activeLoginCount = 0;
            isBatchLoginRunning = false;
            batchResults = { success: 0, failed: 0, total: checkboxes.length };

            const listEl = document.getElementById('batchLoginList');
            listEl.innerHTML = '';

            // Add profiles to queue and UI
            checkboxes.forEach(cb => {
                const row = cb.closest('.grid-row');
                // Get name from the second column, first div (updated selector for accuracy)
                const nameEl = row.querySelector('.profile-name') || row.children[1].firstElementChild;
                const name = nameEl ? nameEl.textContent : 'Unknown';
                const id = cb.value; // Value of checkbox is profile ID

                pendingLoginQueue.push({ id, name, status: 'pending' });

                // Add to UI
                const itemEl = document.createElement('div');
                itemEl.className = 'login-item';
                itemEl.id = `login-item-${id}`;
                itemEl.innerHTML = `
                    <div class="login-item-info">
                        <span class="login-item-name">${name}</span>
                        <span class="login-item-id">${id}</span>
                    </div>
                    <span class="login-status pending" id="login-status-${id}">Pending</span>
                `;
                listEl.appendChild(itemEl);
            });

            // Update header status
            document.getElementById('batchLoginStatus').textContent = `Ready to login ${pendingLoginQueue.length} profiles`;
            document.getElementById('batchLoginProgress').textContent = `0/${pendingLoginQueue.length}`;
            document.getElementById('batchLoginProgressFill').style.width = '0%';
            document.getElementById('startBatchLoginBtn').disabled = false;
            document.getElementById('startBatchLoginBtn').innerHTML = '<i data-lucide="play"></i> Start Login';
            lucide.createIcons();

            // Show modal
            document.getElementById('batchLoginModal').style.display = 'flex';
        }

        function closeBatchLoginModal() {
            if (isBatchLoginRunning) {
                showToast('Please wait until all logins are completed!', 'warning');
                return;
            }
            document.getElementById('batchLoginModal').style.display = 'none';
        }

        async function startBatchLogin() {
            if (isBatchLoginRunning) return;

            isBatchLoginRunning = true;
            document.getElementById('startBatchLoginBtn').disabled = true;
            document.getElementById('startBatchLoginBtn').innerHTML = '<i data-lucide="loader-2" class="spin"></i> Running...';
            lucide.createIcons();

            document.getElementById('batchLoginStatus').textContent = 'Processing...';

            // Start initial batch
            processLoginQueue();
        }

        function processLoginQueue() {
            if (!isBatchLoginRunning) return;

            // Fill empty slots up to MAX_CONCURRENT_LOGINS
            while (activeLoginCount < MAX_CONCURRENT_LOGINS && pendingLoginQueue.length > 0) {
                const profile = pendingLoginQueue.shift(); // Get next profile
                if (!profile) break;

                runSingleLogin(profile);
            }

            // Check if finished
            if (activeLoginCount === 0 && pendingLoginQueue.length === 0) {
                isBatchLoginRunning = false;
                document.getElementById('batchLoginStatus').textContent = 'Completed!';
                document.getElementById('startBatchLoginBtn').disabled = false;
                document.getElementById('startBatchLoginBtn').innerHTML = '<i data-lucide="check"></i> Done';
                lucide.createIcons();
                showToast(`Batch login completed: ${batchResults.success} success, ${batchResults.failed} failed`, 'info');
            }
        }

        async function runSingleLogin(profile) {
            activeLoginCount++;
            updateProfileLoginUI(profile.id, true); // Update Main Grid UI
            updateLoginStatus(profile.id, 'running', 'Logging in...');

            try {
                // Call IPC to login
                const res = await ipcRenderer.invoke('login-tiktok', profile.id, profile.name);

                if (res.success) {
                    batchResults.success++;
                    updateLoginStatus(profile.id, 'success', 'Success');
                } else {
                    batchResults.failed++;
                    updateLoginStatus(profile.id, 'error', res.message || 'Failed');
                }
            } catch (error) {
                batchResults.failed++;
                updateLoginStatus(profile.id, 'error', error.message);
            } finally {
                updateProfileLoginUI(profile.id, false); // Revert Main Grid UI
                activeLoginCount--;
                updateProgress();
                processLoginQueue(); // Trigger next item
            }
        }

        function updateLoginStatus(id, type, text) {
            const badge = document.getElementById(`login-status-${id}`);
            if (badge) {
                // Remove all status classes first
                badge.classList.remove('pending', 'running', 'success', 'error');
                badge.classList.add(type);
                badge.textContent = text;

                // Scroll item into view if running
                if (type === 'running') {
                    const item = document.getElementById(`login-item-${id}`);
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        function updateProgress() {
            const completed = batchResults.success + batchResults.failed;
            const total = batchResults.total;
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('batchLoginProgress').textContent = `${completed}/${total}`;
            document.getElementById('batchLoginProgressFill').style.width = `${percent}%`;

            document.getElementById('batchLoginStatus').textContent = `Processing... (${activeLoginCount} active)`;
        }

        // Load profiles on startup
        loadProfiles();

        // Handle Excel Upload
        async function handleExcelUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                // In Electron, File object has 'path' property
                // But browsers don't. Since we are in Electron renderer, it might be available if webSecurity is disabled or via special handling.
                // However, correct way is to use 'webUtils.getPathForFile' or simply trust Electron's input.files[0].path if nodeIntegration is on.

                // Let's assume contextIsolation=false or nodeIntegration=true for now based on ipcRenderer usage.
                let filePath = file.path;

                if (!filePath) {
                    showToast('Cannot get file path. Please ensure app has file access.', 'error');
                    return;
                }

                showToast('Uploading credentials...', 'info');

                try {
                    const res = await ipcRenderer.invoke('upload-credentials-excel', filePath);

                    if (res.success) {
                        showToast(res.message, 'success');
                        document.getElementById('statusText').textContent = `Credentials loaded: ${res.count} profiles (Session)`;
                    } else {
                        showToast(res.message, 'error');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    showToast('Failed to upload file', 'error');
                }

                // Reset input
                input.value = '';
            }
        }

        // Helpers
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin { 100% { transform: rotate(360deg); } }
        `;
        document.head.appendChild(style);
    </script>
    <script>
        // New Excel Upload Handler (FileReader version)
        async function handleExcelUploadNew(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileName = file.name;
                showToast(`Reading ${fileName}...`, 'info');

                const reader = new FileReader();
                reader.onload = async function (e) {
                    try {
                        const buffer = new Uint8Array(e.target.result);
                        showToast('Uploading credentials...', 'info');

                        const res = await ipcRenderer.invoke('upload-credentials-excel', buffer);

                        if (res.success) {
                            showToast(res.message, 'success');
                            document.getElementById('statusText').textContent = `Credentials loaded: ${res.count} profiles (Session)`;

                            // Show file name
                            const nameSpan = document.getElementById('excelFileName');
                            if (nameSpan) {
                                nameSpan.textContent = fileName;
                                nameSpan.style.display = 'inline-block';
                                nameSpan.title = fileName; // Tooltip
                            }
                        } else {
                            showToast(res.message, 'error');
                        }
                    } catch (error) {
                        console.error('Upload error:', error);
                        showToast('Failed to upload file content', 'error');
                    }
                };
                reader.onerror = () => showToast('Error reading file', 'error');
                reader.readAsArrayBuffer(file);

                input.value = '';
            }
        }
    </script>
